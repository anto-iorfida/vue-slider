<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="singleTemplate, index in slides">
                    <img v-show="index === activeImage"  :src="singleTemplate.image[activeImage]" alt="" />
                    <div class="text">
                        <h3>{{singleTemplate.title}}</h3>
                        <p>{{singleTemplate.text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPreviousImage"></div>
                    <div class="next" @click="showNextImage"></div>
                    <div v-for="singleTemplate, index in slides" class="thumb" :class="{'active': index == activeImage}">
                        <img :src="singleTemplate.image" alt="" />
                    </div>
                   
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
